<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

<body>
    <h1>Survey page 1</h1>

    <form>
        <fieldset>
            <legend>Contact information</legend>
            <div></div>
            <label for="fname"> First name:
                <input id="fname" type="text" autofocus required>
            </label>
            <div></div>
            <label for="lname"> Last name:
                <input id="lname" type="text" required>

            </label>
            <div></div>
            <label for="age"> Age:
                <input id="age" type="text" required>

            </label>
            <div></div>
            <label for="email"> Email:
                <input id="email" type="text" required>

            </label>
            <div></div>
            <label for="primarynumber"> Primary Phone Number:
                <input id="primarynumber" type="text" required>

            </label>
            <div></div>
            <label for="secondarynumber"> Secondary Phone Number:
                <input id="secondarynumber" type="text">

            </label>
            <div></div>
            <label for="primaryaddress"> Primary Address:
                <input id="primaryaddress" type="text" required>

            </label>
            <div></div>
            <label for="secondaryaddress"> Secondary Address:
                <input id="secondaryaddress" type="text">

            </label>

        </fieldset>

    </form>




        <button onclick="window.location.href='./surveyTwo.html';">
